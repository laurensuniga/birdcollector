
{% extends 'base.html' %}

{% block content %}

<h1>Bird List</h1>

{% for bird in birds %}
<a href="/birds/{{ bird.id }}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ bird.name }}</span>
            <p>Species: {{ bird.species }}</p>
            <p>Description: {{ bird.description }}</p>
            {% if bird.age > 0 %}
            <p>Age: {{ bird.age}}</p>
            {% else %}
            <p>Age: Chick</p>
            {% endif %}
        </div>
    </div>    
</a>
    {% endfor %}

{% endblock %}
